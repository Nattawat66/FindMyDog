{% extends 'admin/baseAI.html' %}

{% block title %}
Set Auto Training Schedule
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-sm border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">ตั้งค่าตารางการฝึกอบรมอัตโนมัติ</h1>

        <form action="#" method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="frequency" class="block text-sm font-medium text-gray-700 mb-1">
                    ความถี่ในการฝึกอบรม:
                </label>
                <select id="frequency" name="frequency"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 
                               focus:ring-blue-500 focus:border-blue-500">
                    <option value="daily">รายวัน</option>
                    <option value="weekly">รายสัปดาห์</option>
                    <option value="monthly">รายเดือน</option>
                </select>
            </div>

            <div>
                <label for="time" class="block text-sm font-medium text-gray-700 mb-1">
                    เวลาที่ต้องการฝึกอบรม:
                </label>
                <input type="time" id="time" name="time"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 
                              focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md 
                               hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    บันทึกการตั้งค่า
                </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
